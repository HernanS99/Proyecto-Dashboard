<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/img/favico.ico.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light mb-2" id="navi">
    <div class="container-fluid">
      <h1 class="index"><strong>Weather</strong></h1>
      <div>
        <a class="init" href="">
          <p><strong>Inicio</strong></p>
        </a>
      </div>

      <img class="imgg" src="./assets/img/log.png" alt="">
    </div>
  </nav>
  <main>
    <h2 class="title">
      <center><strong>Condiciones Metereológicas</strong></center>
    </h2>
    <div class="container" id="wrapper">
      <div class="container-fluid" id="current-weather">
        <div class="row">
          <div class="col-md-4 col-sm-5">
            <h5>
              <spam id="cityName"></spam>, <spam id="cityCode"></spam>
            </h5>
            <h6 id="localDate"></h6>
            <a id="refreshButton" href="#"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i> Refresh</a>
          </div>
          <div class="col-md-5 col-sm-7">
            <div class="row">
              <i class="wi" id="mai" style="font-size: 30px;"><img id="main-icon" src="" height="40px"></i>
              <div>
                <spam id="mainTemperature"></spam>
                <p id="tempDescription"></p>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-3 row" style="text-align: right;">
            <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
              <h6>Humedad: <spam id="humedad"></spam>%</h6>
            </div>
            <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
              <h6>Vientos: <spam id="wind"></spam> m/s</h6>
            </div>
            <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
              <h6>T°Max: <spam id="mainTempHot"></spam>°</h6>
            </div>
            <div class="col-md-12 col-sm-3 col-xs-3 side-weather-info">
              <h6>T°Min: <spam id="mainTempLow"></spam>°</h6>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="container text-center mt-5">
      <div class="row">

        <div class="col-xl-7 col-md-12 mt-2" id="city">
          <div>

            <div>
              <input type="text" class="form-control" id="textoBuscar" placeholder="Buscador por Ciudad" />
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-md-6 mt-2">
          <div class="input-group ">
            <label class="input-group-text" for="inputGroupSelect01">Horas</label>
            <select class="form-select" id="cantidad">
              <option value="8">8 horas</option>
              <option value="16">16 horas</option>
              <option value="24">24 horas</option>
              <option value="32">32 horas</option>
              <option value="40">40 horas</option>
            </select>
          </div>
        </div>
        <div class="col-xl-2 col-md-6 mt-2">
          <div class="input-group mb-2">
            <label class="input-group-text" for="inputGroupSelect01">Metrica</label>
            <select class="form-select" id="tipo">
              <option value="metric">Celcius</option>
              <option value="imperial">farenheit</option>
            </select>
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-success my-5" id="buscar">Buscar </button>
      </div>
    </div>
    </div>
    <div class="container-fluid">
      <div class="col-xl-6 col-md-12">
        <canvas id="myChart" height="300px"></canvas>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center text-lg-start" id="foo">
    <div class="text-center p-3" style="background-color: rgba(249, 245, 245, 0.2);">
      © 2022 Copyright:
      <a class="text-dark" href="">weather.com</a>
    </div>
    <div>
      <img class="imgg" src="./assets/img/log.png" alt="">
    </div>
  </footer>
  <script src='//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/d3.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./assets/js/main.js" type="module"></script>
  <script src="./assets/js/getFromApi.js"></script>
  <script src="./assets/js/getCurrenWheater.js"></script>
</body>

</html>
